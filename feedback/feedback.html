    <meta charset='utf-8'>

<body>

    <div class="box">

        <div class="header">
            <h1>Jawa Motorcycles</h1>
        </div>
        <div class="topnav">
            <a href="../index.html">Home</a>
            <a href="../history/history.html">History</a>
            <a href="../feedback/feedback.html">FeedBack</a>
            <a href="../about/about.html"> Gallery</a>
        </div>
        <img src="../Jawa_3.jpg">

        <div class="container">
            <form action="#" method="post">
                <h2>Give Your Feedback</h2>



                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>

                <label for="age">Age:</label>
                <select id="age" name="age" required>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>

                <label for="gender">Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Enter your feedback" required></textarea>

                <button type="submit">Submit Feedback</button>

            </form>
        </div>
        <div class="space"></div>

        <div class="footer">
            <p>Author: Oleh Bodnar<br>
                <a href="mailto:oleh.bodnar@students.ittralee.ie">oleh.bodnar@students.ittralee.ie</a>
            </p>
        </div>
    </div>
